<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; }
        .section { padding: 80px 0; }
        .linkedin-blue { background: #0077b5; color: white; border: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Your Portfolio</a>
        </div>
    </nav>

    <section class="section bg-light text-center">
        <div class="container">
            <img id="profile-picture" src="https://via.placeholder.com/150/0077b5/ffffff?text=Photo" class="profile-img mb-3">
            <h1 id="profile-name">Your Name</h1>
            <p id="profile-headline">Professional Headline</p>
            <p id="profile-location">Location</p>
            <button id="linkedin-button" onclick="importFromLinkedIn()" class="btn linkedin-blue" disabled>
                Loading LinkedIn...
            </button>
        </div>
    </section>

    <section id="about" class="section">
        <div class="container">
            <h2>About Me</h2>
            <p id="profile-summary">Connect with LinkedIn to display your summary.</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
